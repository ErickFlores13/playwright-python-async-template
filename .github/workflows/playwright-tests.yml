name: Playwright Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        browser: [chromium, firefox, webkit]
        python-version: ['3.10', '3.11', '3.12']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Install Playwright Browsers
      run: playwright install --with-deps ${{ matrix.browser }}
    
    - name: Create .env file
      run: |
        cat > .env << EOF
        BASE_URL=${{ secrets.BASE_URL || 'http://localhost:8000' }}
        TEST_USERNAME=${{ secrets.TEST_USERNAME || 'test_user' }}
        TEST_PASSWORD=${{ secrets.TEST_PASSWORD || 'test_password' }}
        DB_TEST=False
        HEADLESS=true
        CI_MODE=true
        BROWSER_TYPE=${{ matrix.browser }}
        EOF
    
    - name: Run tests
      run: |
        pytest \
          --alluredir=allure-results \
          --browser=${{ matrix.browser }} \
          -v \
          --tb=short
    
    - name: Upload Allure Results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: allure-results-${{ matrix.browser }}-py${{ matrix.python-version }}
        path: allure-results
        retention-days: 30
    
    - name: Upload Screenshots
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: screenshots-${{ matrix.browser }}-py${{ matrix.python-version }}
        path: screenshots
        retention-days: 7

  report:
    name: Generate Allure Report
    runs-on: ubuntu-latest
    needs: test
    if: always()
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: allure-results
    
    - name: Merge Allure Results
      run: |
        mkdir -p merged-results
        find allure-results -type f -name '*.json' -exec cp {} merged-results/ \;
    
    - name: Generate Allure Report
      uses: simple-elf/allure-report-action@master
      if: always()
      with:
        allure_results: merged-results
        allure_history: allure-history
        keep_reports: 20
    
    - name: Deploy Allure Report to GitHub Pages
      if: github.ref == 'refs/heads/main'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_branch: gh-pages
        publish_dir: allure-history
